name: Go

on:
  schedule:
  - cron: "0 1 */1 * *"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Run
      run: go run main.go ${{ secrets.JUEJIN_COOKIE }}
