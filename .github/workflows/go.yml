name: Go

on:
  schedule:
  - cron: "0 2 * * *"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.13

    - name: Run
      run: go mod tidy && go run main.go ${{ secrets.JUEJIN_COOKIE }}
